                    <input type="text" id="status"  required>
                    <label for="status">Status</label>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="especie"  required>

                </div>
                <div class="inputbox">
                    <input type="text" id="genero"  required>

                </div>
        </section>
    </main>
